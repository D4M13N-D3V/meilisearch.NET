name: build-packages
on: pull_request
jobs:
  connectors-packages:
    runs-on: ubuntu-latest
    env:
      DOTNET_INSTALL_DIR: "/home/runner"
    permissions:
      contents: write
      packages: write
    steps:
      - name: 'Cleanup build folder'
        run: |
          rm ./* -r || true
          rm ./.??* -r  || true
        
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
    
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: dotnet build --configuration Release
